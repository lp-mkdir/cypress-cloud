name: Using LambdaTest GH Action

on: push

jobs:
  test-tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Update LambdaTest Node Tunnel
        run: npm update @lambdatest/node-tunnel

      - name: Create LambdaTest Directories
        run: mkdir -p .lambdatest/v3

      - name: Run Cypress Tests with LambdaTest
        run: |
          # Run Cypress tests
          output=$(npx lambdatest-cypress run)
          echo "$output"
          # Check for failures in the output
          if echo "$output" | grep -q "failed"; then
          echo "Tests failed"
          exit 1
          fi
